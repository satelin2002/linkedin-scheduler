<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Calendar -->
  <rect x="150" y="150" width="160" height="160" fill="#fff" stroke="#ff9800" stroke-width="4" rx="10"/>
  <rect x="150" y="150" width="160" height="40" fill="#ffa726" rx="10 10 0 0"/>
  
  <!-- Calendar grid lines - Vertical -->
  <line x1="170" y1="200" x2="170" y2="310" stroke="#ffcc80" stroke-width="2"/>
  <line x1="190" y1="200" x2="190" y2="310" stroke="#ffcc80" stroke-width="2"/>
  <line x1="210" y1="200" x2="210" y2="310" stroke="#ffcc80" stroke-width="2"/>
  <line x1="230" y1="200" x2="230" y2="310" stroke="#ffcc80" stroke-width="2"/>
  <line x1="250" y1="200" x2="250" y2="310" stroke="#ffcc80" stroke-width="2"/>
  <line x1="270" y1="200" x2="270" y2="310" stroke="#ffcc80" stroke-width="2"/>
  <line x1="290" y1="200" x2="290" y2="310" stroke="#ffcc80" stroke-width="2"/>
  
  <!-- Calendar grid lines - Horizontal -->
  <line x1="150" y1="220" x2="310" y2="220" stroke="#ffcc80" stroke-width="2"/>
  <line x1="150" y1="240" x2="310" y2="240" stroke="#ffcc80" stroke-width="2"/>
  <line x1="150" y1="260" x2="310" y2="260" stroke="#ffcc80" stroke-width="2"/>
  <line x1="150" y1="280" x2="310" y2="280" stroke="#ffcc80" stroke-width="2"/>
  <line x1="150" y1="300" x2="310" y2="300" stroke="#ffcc80" stroke-width="2"/>

  <!-- Curvy line reaching to calendar -->
  <path d="M 80,80 Q 120,180 150,200" fill="none" stroke="#ffa726" stroke-width="6"/>
  <circle cx="80" cy="80" r="8" fill="#ff9800"/>
</svg> 